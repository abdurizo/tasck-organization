  <div class="hat">

    <button class="hat_button" (click)="openModalAdd()">
      –î–æ–±–∞–≤–∏—Ç—å –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—é
    </button>
  </div>
  <nz-table #basicTable [nzData]="organizDate">
    <thead>
      <tr>
        <th>–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è</th>
        <th>–°—Ç–∞—Ç—É—Å</th>
        <th>–ö—É—Ä—Å—ã</th>
        <th>–ü–∞–∫–µ—Ç—ã</th>
        <th>–°—É–º–º–∞</th>
        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.organ }}</td>
        <td>
          <div
            [ngClass]="{
              status_active: data.status === 'Active',
              status_inactive: data.status === 'Inactive'
            }"
          >
            {{ data.status }}
          </div>
        </td>
        <td>{{ data.cours }}</td>
        <td>{{ data.batch }}</td>
        <td>{{ data.price }}</td>
        <td>
          <button class="edit" (click)="openModalEdit(data.id)">‚úèÔ∏è Edit |</button>
          <button class="delete" (click)="openModalDelete(data.id)">
            üóëÔ∏è Delete
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>

<div class="modal" *ngIf="modalType">
  <div class="modal-content">
    <button class="close" (click)="closeModal()">‚úñ</button>

    <!-- EDIT -->
    <app-edit-form
      *ngIf="modalType === 'edit'"
      [id]="selectedId!"
      (updated)="onUpdated($event)"
      (closed)="closeModal()"
    ></app-edit-form>

    <!-- ADD -->
    <app-add-form
      *ngIf="modalType === 'add'"
      (submitted)="onAdded($event)"
    ></app-add-form>

    <!-- DELETE -->
    <div *ngIf="modalType === 'delete'" class="modal_delete_wrap">
      <p class="modal_delete_text">
        Do you really want to delete this organization?
      </p>

      <div class="modal_delete_btn_wrap">
        <button class="modal_delete_btn" (click)="closeModal()">No</button>
        <button class="modal_delete_btn" (click)="delete(selectedId!)">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="block_top">
    <div class="block_text">
      <p class="title">{{stat.title}}</p>
      <p class="count">{{stat.count}} </p>
    </div>
    <div class="wrap_icon">
      <div class="icon"> {{stat.icon}}</div>
    </div>
  </div>
  <div class="stat">
    <span class="stat_percentage">{{stat.stat_percentage}}% за</span>
    <p class="stat_text">месяц</p>
  </div>
</div>
